<div id="portfolio-container" ng-controller="ContentController as contentCtrl" ng-class="{slide: contentCtrl.page != 0}">
  <div id="gallery-container">

    <div id="gallery"
         ng-repeat="project in contentCtrl.projects">

      <div class="thumb-overlay">
        <h3>{{project.title}}</h3>
      </div>
      <img class = "content-thumbs" ng-src="{{project.images[0].thumb}}"/>
    </div>

    <a href="#/" id="arrow-up" ></a>
  </div>
</div>
