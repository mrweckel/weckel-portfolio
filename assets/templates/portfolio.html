
<div id="gallery-container"

     ng-controller="ContentController as contentCtrl">

  <div id="gallery"
       ng-repeat="project in contentCtrl.projects">

    <div class="thumb-overlay">
      <h3>{{project.title}}</h3>
    </div>
    <img class = "content-thumbs" ng-src="{{project.images[0].thumb}}"/>
  </div>

  <div id="arrow-down" ng-click="pgCtrl.selectPage(0)"></div>

</div>
